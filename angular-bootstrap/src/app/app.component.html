<div class="container">
  <h1 style="font-size: 35px" class="mt-3 mb-3">User List</h1>
  <table style="width: 100%">
    <thead>
      <tr class="text-center">
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="text-center">{{ user.id }}</td>
        <td class="text-center">{{ user.firstName }}</td>
        <td class="text-center">{{ user.lastName }}</td>
        <td class="text-center">{{ user.phone }}</td>
        <td class="pl-4">{{ user.email }}</td>
        <td class="text-center p-1">
          <button
            class="btn btn-primary btn-sm mr-1 col-5"
            (click)="editUser(user.id)"
          >
            Edit
          </button>
          <button
            class="btn btn-danger btn-sm col-5"
            (click)="deleteUser(user.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row mt-4 h-100" *ngIf="showAdd">
    <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
      <form #f="ngForm" (ngSubmit)="addForm()">
        <div class="form-group">
          <label>First Name</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            placeholder="Enter First Name"
            [(ngModel)]="userAdd.firstName"
          />
        </div>
        <div class="form-group">
          <label for="">Last Name</label>
          <input
            type="text"
            class="form-control"
            name="lastName"
            placeholder="Enter Last Name"
            [(ngModel)]="userAdd.lastName"
          />
        </div>
        <div class="form-group">
          <label for="">Phone</label>
          <input
            type="text"
            class="form-control"
            maxlength="10"
            name="phone"
            placeholder="Enter Your Phone"
            [(ngModel)]="userAdd.phone"
          />
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            placeholder="Enter Email"
            [(ngModel)]="userAdd.email"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="col-4 btn btn-primary btn-sm float-left">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-4 h-100" *ngIf="showUpdate">
    <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
      <form #f="ngForm" (ngSubmit)="updateForm()">
        <input
          type="hidden"
          class="form-control"
          name="id"
          placeholder="Enter First Name"
          [(ngModel)]="userEdit.id"
        />
        <div class="form-group">
          <label>First Name</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            placeholder="Enter First Name"
            [(ngModel)]="userEdit.firstName"
          />
        </div>
        <div class="form-group">
          <label for="">Last Name</label>
          <input
            type="text"
            class="form-control"
            name="lastName"
            placeholder="Enter Last Name"
            [(ngModel)]="userEdit.lastName"
          />
        </div>
        <div class="form-group">
          <label for="">Phone</label>
          <input
            type="text"
            class="form-control"
            maxlength="10"
            name="phone"
            placeholder="Enter Your Phone"
            [(ngModel)]="userEdit.phone"
          />
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            placeholder="Enter Email"
            [(ngModel)]="userEdit.email"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="col-4 btn btn-primary btn-sm float-left">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
